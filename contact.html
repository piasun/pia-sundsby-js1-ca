<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <main>
        <h1>Contact us</h1>
        <div class="container">            
            <form id="contact-form">
                <div>
                    <label>
                        <p>Full Name (required)</p>
                        <input name="fullName" id="fullName" placeholder="Name"/>
                    </label>
                    <div class="form_error" id="fullNameError">Please enter your name</div>

                </div>
                <div>
                    <label>
                        <p>Subject (minimum 10 characters)</p>
                        <input name="subject" id="subject" placeholder="Subject"/>
                    </label>
                    <div class="form_error" id="subjectError">Subject must be at least 10 characters</div>
                </div>
                <div>
                    <label>
                        <p>Email (required)</p>
                        <input name="email" id="email" placeholder="Email"/>
                    </label>
                    <div class="form_error" id="emailError">Please enter a valid email adress</div>
                </div>
                <div>
                    <label>
                        <p>Adress (minimum 25 characters)</p>
                        <input name="adress" id="adress" placeholder="Adress"/>
                    </label>
                    <div class="form_error" id="adressError">Adress must be at least 25 characters</div>
                </div>

                <button>Submit</button>
            </form>
        </div>  
    </main>
    <script src="js/contact.js"></script>
</body>
</html>
